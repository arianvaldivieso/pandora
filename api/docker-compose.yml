version: '2'

services:
  database:
    image: 'docker.io/bitnami/mariadb:10.2-debian-10'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - MARIADB_USER=admin
      - MARIADB_DATABASE=pandora_api
      - MARIADB_PASSWORD=pandora_33klwZ_76
    ports:
      - 3307:3306
    volumes:
      - mydb-db:/var/lib/mysql
  pandora:
    tty: true
    image: docker.io/bitnami/laravel:7-debian-10
    environment:
      - DB_HOST=database
      - DB_USERNAME=admin
      - DB_DATABASE=pandora_api
      - DB_PASSWORD=pandora_33klwZ_76
      - APP_DEBUG=true
      - APP_ENV=local
    depends_on:
      - database
    ports:
      - 9002:3000
    volumes:
      - ./:/app
    # privileged: true # Privileged mode could be required to run this container under Windows
    # 
volumes:
  mydb-db: