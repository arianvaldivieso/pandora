<div id="register">
	
	<div class="container">
		<div class="row align-items-center justify-content-center">
			
			<div class="col-xl-6">
				<div  class="custom-form">
					<div class="form-title">Registra Una solicitud</div>
					
					<div class="row">


						<div class="col-xl-12 col-12">
							<div class="form-group">
								<ngx-select-dropdown (change)="selectionChanged($event)" tabindex="0" [disabled]="false" [multiple]="false" [(ngModel)]="reference"
				          [config]="config" [options]="references">
				        </ngx-select-dropdown>
							</div>
							
				    </div>

				    <div class="col-12 mb-5" *ngIf="show">
				    	<app-article  [article]="reference" [date]="false"></app-article>
				    </div>
						
				    <div class="col-12">
				    	<div class="form-group">
				    		<input type="number" max="{{reference.cantidad_stock}}" placeholder="cantidad a solicitar" type="text" [(ngModel)]="quantity" class="form-control">
				    	</div>
				    	
				    </div>	

				    

				    <div class="col-12 mt-4">
				    	<button type="submit" (click)="send()" class="btn btn-custom-primary w-100">Completar solicitud</button>
				    </div>
				    <hr>
				    
				  </div>

				</div>
				
			</div>
		</div>
	</div>
</div>
