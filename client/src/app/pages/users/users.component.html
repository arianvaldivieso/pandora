<div id="discover">

	<div class="container">
		

		<div class="row justify-content-between align-items-center">
			<div class="col-md-6">
				<div class="title-section">
					Clientes
				</div>
			</div>

			<div class="col-md-6">
				<a [routerLink]="['/users','register']" mat-stroked-button class="btn btn-custom-primary d-flex align-items-center justify-content-center">Agregar nuevo usuario</a>
			</div>
			
		</div>

		<div class="row">
			<div class="col-12">
				<div class="table-responsive">
				
					<table mat-table [dataSource]="users" class="mat-elevation-z8 w-100 mt-3">

					  <!--- Note that these columns can be defined in any order.
					        The actual rendered columns are set as a property on the row definition" -->

					  <!-- Position Column -->
					  <ng-container matColumnDef="id">
					    <th mat-header-cell *matHeaderCellDef> No. </th>
					    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
					  </ng-container>

					  <!-- Name Column -->
					  <ng-container matColumnDef="name">
					    <th mat-header-cell *matHeaderCellDef> Nombre </th>
					    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
					  </ng-container>

					  <!-- Weight Column -->
					  <ng-container matColumnDef="email">
					    <th mat-header-cell *matHeaderCellDef> Email </th>
					    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
					  </ng-container>

					  <!-- Symbol Column -->
					  <ng-container matColumnDef="client">
					    <th mat-header-cell *matHeaderCellDef> Cliente </th>
					    <td mat-cell *matCellDef="let element"> {{(element.client) ? element.client.cliente : 'Master'}} </td>
					  </ng-container>

					  <ng-container matColumnDef="role">
					    <th mat-header-cell *matHeaderCellDef> Rol </th>
					    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
					  </ng-container>

					  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
					</table>

				</div>


			</div>
		</div>
		
	</div>

</div>
