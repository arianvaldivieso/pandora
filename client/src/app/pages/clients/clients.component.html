<div id="discover">

	<div class="container">
		

		

		<div class="row">
			<div class="col-xl-4" *ngFor="let item of data">
				<app-card-dashboard [data]="item"></app-card-dashboard>
			</div>

		</div>

		<div class="row">
			<div class="col-12">
				<div class="title-section">
					Clientes
				</div>
			</div>
			
		</div>

		<div class="row">
			<div class="col-12">
				<div class="table-responsive">
					
							
				<table mat-table [dataSource]="clients" class="mat-elevation-z8 w-100">

				  <!--- Note that these columns can be defined in any order.
				        The actual rendered columns are set as a property on the row definition" -->

				  <!-- Position Column -->
				  <ng-container matColumnDef="id">
				    <th mat-header-cell *matHeaderCellDef> No. </th>
				    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
				  </ng-container>

				  <!-- Name Column -->
				  <ng-container matColumnDef="cliente">
				    <th mat-header-cell *matHeaderCellDef> Cliente </th>
				    <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
				  </ng-container>

				  <!-- Weight Column -->
				  <ng-container matColumnDef="tiempo">
				    <th mat-header-cell *matHeaderCellDef> Tiempo </th>
				    <td mat-cell *matCellDef="let element"> {{element.tiempo}} </td>
				  </ng-container>

				  <!-- Symbol Column -->
				  <ng-container matColumnDef="co2">
				    <th mat-header-cell *matHeaderCellDef> Co2 </th>
				    <td mat-cell *matCellDef="let element"> {{element.co2}} </td>
				  </ng-container>

				  <ng-container matColumnDef="descuento">
				    <th mat-header-cell *matHeaderCellDef> Descuento </th>
				    <td mat-cell *matCellDef="let element"> {{element.descuento}} </td>
				  </ng-container>

				 

				  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				</table>
				</div>	


			</div>
		</div>
		
	</div>

</div>
